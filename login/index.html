<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Login</title>
    <link rel="stylesheet" href="./css/styles.css ">
    <script src="./js/index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c64b1958d2.js" crossorigin="anonymous" defer></script>

</head>
<body>
    <header>
        <h1>Faça seu Login</h1>
    </header>
    
    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="digite seu email">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="digite sua senha">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword"></i>
                    <i class="fa-solid fa-eye-slash" id="noEye"></i>
                </div>
            </section>
            
            <section class="passwor-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar Senha</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="#"><i class="fa-brands fa-google google"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook facebook"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda não tem uma conta? <a href="#">Cadastre-se</a></span>
            </footer>
        </form>
    </main>

</body>
</html>
